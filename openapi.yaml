  /data/obs/{regionCode}/recent/{speciesCode}:
    get:
      tags:
        - data/obs
      summary: Recent observations of a species in a region
      description: >-
        Get the recent observations, up to 30 days ago, of a particular species

        in a country, region or location. Results include only the most recent
        observation from each location in the region specified.

        #### Notes


        The species code is typically a 6-letter code, e.g. cangoo for Canada
        Goose. You can

        get complete set of species code from the GET eBird Taxonomy end-point.


        When using the *r* query parameter set the *regionCode* URL parameter to
        an empty string.
      parameters:
        - name: regionCode
          in: path
          schema:
            type: string
          required: true
          description: The country, subnational1, subnational2 or location code.
        - name: speciesCode
          in: path
          schema:
            type: string
          required: true
          description: The eBird species code.
        - in: query
          name: back
          schema:
            type: integer
            minimum: 1
            maximum: 30
            default: 14
          description: The number of days back to fetch observations.
        - in: query
          name: hotspot
          schema:
            type: boolean
            default: false
          description: Only fetch observations from hotspots
        - in: query
          name: includeProvisional
          schema:
            type: boolean
            default: false
          description: Include observations which have not yet been reviewed.
        - in: query
          name: maxResults
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 10000
          description: Only fetch this number of observations
        - in: query
          name: r
          schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 10
          description: Fetch observations from up to 10 locations
        - in: query
          name: sppLocale
          description: Use this language for species common names
          schema:
            type: string
            default: en
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
