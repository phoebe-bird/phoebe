security:
  - APIKeyHeader: []
tags:
  - name: data/obs
    description:
      'The data/obs end-points are used to fetch observations submitted to eBird in checklists. There are two categories of end-point:
      1. Fetch observations for a specific country, region or location.
      2. Fetch observations for nearby locations - up to a distance of 50km.
      Each end-point supports optional query parameters which allow you to filter the list of observations returned.'
  - name: product
    description: 'The product end-points make it easy to get the information shown
      in various pages on the eBird web site:
      1. The Top 100 contributors on a given date.
      2. The checklists submitted on a given date.
      3. The most recent checklists submitted.
      4. A summary of the checklists submitted on a given date.
      5. The details and all the observations of a checklist.'
  - name: ref/geo
    description: >-
      With the ref/geo end-point you can find a country's or region's
      neighbours.
  - name: ref/hotspot
    description: >-
      With the ref/hotspot end-points you can find the hotspots for a given
      country or region or nearby hotspots
  - name: ref/taxonomy
  - name: ref/region
    description: The ref/region end-points return information on regions.
paths:
  /data/obs/{regionCode}/recent:
    get:
      tags:
        - data/obs
      summary: Recent observations in a region
      description: >-
        Get the list of recent observations (up to 30 days ago) of birds seen

        in a country, state, county, or location. Results include only the most
        recent observation for each species in the region specified.
      parameters:
        - name: regionCode
          in: path
          schema:
            type: string
          required: true
          description: The country, subnational1, subnational2 or location code.
        - in: query
          name: back
          schema:
            type: integer
            minimum: 1
            maximum: 30
            default: 14
          description: The number of days back to fetch observations.
        - in: query
          name: cat
          description: Only fetch observations from these taxonomic categories
          schema:
            type: string
            enum: [species, slash, issf, spuh, hybrid, domestic, form, intergrade]
        - in: query
          name: hotspot
          schema:
            type: boolean
            default: false
          description: Only fetch observations from hotspots
        - in: query
          name: includeProvisional
          schema:
            type: boolean
            default: false
          description: Include observations which have not yet been reviewed
        - in: query
          name: maxResults
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 10000
          description: Only fetch this number of observations
        - in: query
          name: r
          schema:
            type: array
            items:
              type: string
            minItems: 1
            maxItems: 10
          description: Fetch observations from up to 10 locations
        - in: query
          name: sppLocale
          description: Use this language for species common names
          schema:
            type: string
            default: en
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observationArray'
