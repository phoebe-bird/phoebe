          type: string
        sciName:
          type: string
        locId:
          type: string
        locName:
          type: string
        obsDt:
          type: string
        howMany:
          type: integer
        lat:
          type: number
          format: float
        lng:
          type: number
          format: float
        obsValid:
          type: boolean
        obsReviewed:
          type: boolean
        locationPrivate:
          type: boolean
        subId:
          type: string
    observationArray:
      type: array
      items:
        $ref: '#/components/schemas/observation'
    checklistObservation:
      type: object
      properties:
        speciesCode:
          type: string
        obsDt:
          type: string
        obsId:
          type: string
        obsAux:
          type: array
          items:
            type: object
            properties:
              subId:
                type: string
              obsId:
                type: string
              speciesCode:
                type: string
              fieldName:
                type: string
              entryMethodCode:
                type: string
              auxCode:
                type: string
              value:
                type: string
    checklist:
      type: object
      properties:
        locId:
          type: string
        subId:
          type: string
        userDisplayName:
          type: string
        numSpecies:
          type: integer
          format: int32
        obsDt:
          type: string
        obsTime:
          type: string
        isoObsDate:
          type: string
        projId:
          type: string
        protocolId:
          type: string
        durationHrs:
          type: number
        allObsReported:
          type: boolean
        creationDt:
          type: string
        lastEditedDt:
          type: string
        obsTimeValid:
          type: boolean
        checklistId:
          type: string
        numObservers:
          type: integer
        subnational1Code:
          type: string
        submissionMethodCode:
          type: string
        loc:
          $ref: '#/components/schemas/location'
        obs:
          type: array
          items:
            $ref: '#/components/schemas/checklistObservation'
    checklistArray:
      type: array
      items:
        $ref: '#/components/schemas/checklist'
    location:
      type: object
      properties:
        locId:
          type: string
        name:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        countryCode:
          type: string
        countryName:
          type: string
        subnational1Name:
          type: string
        subnational1Code:
          type: string
        isHotspot:
          type: boolean
        locName:
          type: string
        lat:
          type: number
        lng:
          type: number
        hierarchicalName:
          type: string
    top100:
      type: array
      items:
        type: object
        properties:
          profileHandle:
            type: string
          userDisplayName:
            type: string
          numSpecies:
            type: integer
            format: int32
          numCompleteChecklists:
            type: integer
            format: int32
          rowNum:
            type: integer
            format: int32
